<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulário HTML</title>
  <style>
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="submit"] {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h2>Formulário HTML</h2>

<form action="/action_page.php" method="POST">
  <label for="fname">Primeiro nome:</label>
  <input type="text" id="fname" name="fname" value="Ariangelo" required>
  <label for="lname">Sobrenome:</label>
  <input type="text" id="lname" name="lname" value="Hauer Dias" required>
  <input type="submit" value="Confirmar">
</form>

<p>Se você clicar no botão "Confirmar", os dados do formulário serão enviados para a página "/action_page.php".</p>

</body>
</html>
