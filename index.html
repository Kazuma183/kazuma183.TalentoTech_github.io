<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    p {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>

<h2>Formulário HTML</h2>

<form action="/action_page.php" method="POST">
  <label for="fname">Primeiro Nome:</label>
  <input type="text" id="fname" name="fname" value="Ariangelo" placeholder="Digite seu primeiro nome" required>
  
  <label for="lname">Sobrenome:</label>
  <input type="text" id="lname" name="lname" value="Hauer Dias" placeholder="Digite seu sobrenome" required>
  
  <input type="submit" value="Confirmar">
</form>

<p>Se você clicar no botão "Confirmar", os dados do formulário serão enviados para a página "/action_page.php".</p>

</body>
</html>
